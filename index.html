<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chatapp-login-form {
            width: 370px;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 38px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .chatapp-login-form .logo {
            width: 62px;
            height: 62px;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px #a18cd133;
            object-fit: cover;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
        }
        .chatapp-login-form h1 {
            font-size: 2.1rem;
            font-weight: 800;
            color: #6a82fb;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .chatapp-login-form p {
            color: #888;
            font-size: 1.05rem;
            margin-bottom: 18px;
            text-align: center;
        }
        .chatapp-login-form input[type="text"],
        .chatapp-login-form input[type="password"] {
            width: 100%;
            padding: 13px 18px;
            margin-bottom: 16px;
            border: none;
            border-radius: 12px;
            background: #f3e7fa;
            font-size: 1rem;
            color: #432c7a;
            transition: box-shadow 0.2s;
            box-shadow: 0 1px 4px #a18cd133;
        }
        .chatapp-login-form input:focus {
            outline: none;
            box-shadow: 0 2px 8px #6a82fb33;
        }
        .chatapp-login-form .forgot {
            width: 100%;
            text-align: right;
            margin-bottom: 18px;
        }
        .chatapp-login-form .forgot a {
            color: #6a82fb;
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .chatapp-login-form .forgot a:hover {
            color: #fc5c7d;
        }
        .chatapp-login-form button[type="submit"] {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #6a82fb33;
            transition: background 0.2s;
        }
        .chatapp-login-form button[type="submit"]:hover {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
        }
        .chatapp-login-form .register-link {
            margin-bottom: 18px;
            color: #432c7a;
            font-size: 1rem;
        }
        .chatapp-login-form .register-link a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .chatapp-login-form .register-link a:hover {
            color: #fc5c7d;
        }
        .chatapp-login-form .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 0;
        }
        .chatapp-login-form .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f3e7fa;
            color: #6a82fb;
            font-size: 1.3rem;
            border: 1.5px solid #e3eafc;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .chatapp-login-form .social-login a:hover {
            background: #6a82fb;
            color: #fff;
            border: 1.5px solid #6a82fb;
        }
        @media (max-width: 500px) {
            .chatapp-login-form {
                width: 98vw;
                padding: 22px 6vw 18px 6vw;
                border-radius: 0;
                min-height: 100vh;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <form class="chatapp-login-form" method="post" id="Login">
        <div class="logo">
            <i class="fa-solid fa-comments"></i>
        </div>
        <h1>ChatApp</h1>
        <p>Connecte-toi pour discuter avec tes amis !</p>
        <input type="text" name="Username" placeholder="Nom d'utilisateur" required />
        <input type="password" name="Password" placeholder="Mot de passe" required />
        <div class="forgot">
            <a href="#">Mot de passe oublié ?</a>
        </div>
        <button type="submit">Connexion</button>
        <div class="register-link">
            Pas encore de compte ?
            <a href="/register">Créer un compte</a>
        </div>
        <div class="social-login">
            <a href="#" title="Google"><i class="fab fa-google"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </form>
</body>
</html>
